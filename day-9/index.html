<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello world");

    // Interpolated
    console.log("I am a %s string", "alpha");

    // Styled
    console.log("%c Stop!", "font-size:50px; color: red")

    // warning!
    console.warn("Dont sleep son soon");

    // Error :|
    console.error("Se te olvidó el punto y coma");

    // Info
    console.info('Australia perdió una guerra contra pajaros'); // this one doesn't work properly

    // Testing
    console.assert(1 === 2, "that is wrong");

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("Wes");
    console.count("Wes");
    console.count("Steve");
    console.count("Wes");
    console.count("Wes");
    console.count("Steve");
    console.count("Wes");
    console.count("Steve");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/kalaston')
      .then(data => data.json())
      .then(data => {
        console.log(data);
        console.timeEnd('fetching data');
      });

  </script>
</body>
</html>
